<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Lato&family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Results summary component | Elysia Oh</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="resultContainer">
      <p>Your Result</p>
      <div class ="scoreContainer">
        <h1 style="margin-bottom:0%; margin-top:0%">76</h1>
        <p style="margin-top:0px; margin-bottom:0%">of 100</p>
      </div>
      <h2 style = "padding-bottom:0%;">Great</h2>
      <p style="padding:30px; margin-top:0px; padding-top:5%; font-size:15px;">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class= "summaryContainer">
      <h3>Summary</h3>

      Reaction
      80 / 100
    
      Memory
      92 / 100
    
      Verbal
      61 / 100
    
      Visual
      72 / 100
    
      Continue
  </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elysia Oh</a>.
  </div>
</body>
</html>
