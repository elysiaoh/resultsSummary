<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Lato&family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Results summary component | Elysia Oh</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "container">
    <div class = "flex-item resultContainer">
      <h3>Your Result</h3>
      <div class = "circle">
        <h1>76</h1>
        <h4 style="margin:0">of 100</h4>
      </div>
      <h2 style="margin-top:5%; margin-bottom: 0;">Great</h2>
      <h4 style="margin-left:5%; margin-right:5% ">You scored higher than 65% of the people who have taken these tests.</h4>
    </div>
    <div class = "flex-item summaryContainer" >
      <h3 style="color:hsl(224, 30%, 27%);">Summary</h3>
      <div class = "category" style= "background-color: hsla(0, 100%, 67%, 0.233);">
        <img src="/results-summary/assets/images/icon-reaction.svg">
        <h5 style="color: hsl(0, 100%, 67%);">Reaction</h5>
        <h6>80 /100</h6>
      </div>
      <div class = "category" style= "background-color: hsla(39, 100%, 56%, 0.152);" >
        <img src="/results-summary/assets/images/icon-memory.svg">
        <h5 style="color:hsl(39, 100%, 56%);" >Memory</h5>
        <h6>92 /100</h6>
      </div>
      <div class = "category" style="background-color:  hsla(166, 100%, 37%, 0.149)">
        <img src="/results-summary/assets/images/icon-verbal.svg">
        <h5 style="color:  hsl(166, 100%, 37%);">Verbal</h5>
        <h6>61 /100</h6>
      </div>
      <div class = "category" style="background-color: hsla(234, 85%, 45%, 0.086);">
        <img src="/results-summary/assets/images/icon-visual.svg">
        <h5 style="color: hsl(234, 85%, 45%);">Visual</h5>
        <h6>72 /100</h6>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>   
</body>
</html>
